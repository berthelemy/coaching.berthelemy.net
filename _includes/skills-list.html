{% assign skills = site.skills | sort: "category" %}
{% for c in skills %}

  <div class="row">
    <div class="col-3">
      <p><strong><a href="{{ site.baseurl }}{{ c.url}}">{{ c.title }}</a></strong></p>
    </div>
    <div class="col-9">
      <p>{{ c.description }}</p>
    </div>
  </div>

{% endfor %}
