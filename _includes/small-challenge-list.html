<p><strong>Challenges</strong></p>
<ul>      
        {% for c in challenges %}
            {% for skill in c.skills %}
                {% assign compID = skill | slice: 0,4 %}
                {% if i.ID == compID %}
                  {% assign level = skill | slice: -2,2 %}
                  {% if level == include.levelCheck %}

                    <li><a href="{{ site.baseurl}}{{ c.url }}" data-featherlight="{{ site.baseurl }}{{ c.url }} #challenge">{{ c.title }}</a></li>

                    
                  {% endif %}
                {% endif %}
            {% endfor %}
        {% endfor %}
      </ul>
