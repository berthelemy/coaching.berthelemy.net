<form
  action="https://formspree.io/xrgyowvp"
  method="POST"
>
<div class="form-group">
  <label for="userName">Name</label>
  <input type="text" class="form-control" name="name" id="userName" placeholder="Your name" required>

</div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your email address" required>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Your message</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="message" required></textarea>
  </div>

  <!-- your other form fields go here -->

  <button class="btn btn-primary" type="submit">Submit form</button>
</form>
